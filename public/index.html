<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <title>Template Filler</title>
    </head>
    <body>
        <input type="file" id="csv-file">
        <input type="file" id="template-file">
        <button type="button" id="fill-button">Fill Templates</button> 
        <button type="button" id="clear-files">Clear Templates</button> 

        <div id="field-container"></div>
        <div id="custom-fields">
            <button type="button" id="add-value" name="new-value">Add Hardcoded Value</button> 
        </div>

        <script src="/dist/main.js"></script>
    </body>
</html>
